<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <section class="sec-1">
            <div class="header">
                <img class="logo" src="assets/netflix logo.png" alt="netflix logo">
                <div class="header-input">
                    <div>
                        <select class="language" name="" id="">
                            <option value="English">English</option>
                            <option value="हिन्दी">हिन्दी</option>
                        </select>

                        <button class="button"><a href="" class="signin">Sign in</a></button>
                    </div>

                </div>

            </div>
            <div class="title">
                <div>
                    <h1 class="main-head">The biggest Indian hits. The best Indian stories. All streaming here.
                    </h1>
                    <p class="main-subhead">Watch anywhere. Cancel anytime.</p>
                    <p class="main-endhead">Ready to watch? Enter your email to create or restart your membership.</p>
                    <div class="email-start">
                        <input class="email" type="email" placeholder="Email address">
                        <button class="start">
                            <p class="start-txt">Get Started ></p>
                        </button>
                    </div>
                </div>

            </div>
        </section>
    </div>
</body>

</html>
